<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Criptografia</title>
</head>

<body>

    <main>
        <form>
            <section>
                <div id="tipoDeCripto">
                    <label for="selectCripto"> CRIPTOGRAFIA
                        <select name="cripto" id="selectCripto">
                            <option value="">-</option>
                            <option value="cifraCesar">Cifra</option>
                            <option value="base64">Base64</option>
                        </select>
                    </label>
                </div>
                <br><br>
                <div id="chave">
                    <label for="nmbChave"> CHAVE:
                        <input type='number' id="nmbChave" name='nmbChave' value="" min='1' max='26'>
                    </label>
                </div>
                <br>
                <div id="cxCarta">
                    <label for='txtCarta'>CARTA
                        <br><br>
                        <textarea class="caixa" name="texto" type="text" id="txtCarta" cols="40" rows="5"></textarea>
                    </label>
                </div>
                <br>
                <div id="escolhaAcao">
                    <label for="rdCripto">CRIPTOGRAFAR
                        <input type="radio" id="rdCripto" name="rdAcao" value="cripto" />
                    </label>
                    <label for="rdDescripto">DESCRIPTOGRAFAR
                        <input type="radio" id="rdDescripto" name="rdAcao" value="descripto" />
                    </label>
                </div>
                <br>
                <div id="btnPreparar">
                    <input type="button" id="btnPreparar" value="Preparar Carta" onclick="PrepararCarta()">
                </div>
                <br>
                <div id="cxResultado">
                    <label for="txtFinal">CARTA FINAL
                        <br><br>
                        <textarea class="caixa" name="texto" id="txtFinal" cols="40" rows="5"></textarea>
                    </label>
                </div>
                <br>
            </section>
        </form>
    </main>
    <script src="./cifraDeCesar/cifraDeCesar.js"></script>
</body>

</html>
