<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <title>Criptografia</title>
</head>
    <body>

        <main>
            <form>
                <section>
                    <div id="tipoDeCripto">

                        <select name="cripto" id="cripto" onChange="CriptoEscolhida()">
                            <option value="">-</option>
                            <option value="cifraCesar">Cifra</option>
                            <option value="base64">Base64</option>
                        </select>
                    </div>
                    <br>
                    <div id="cxTexto">
                        <label for='textoInser'>CARTA
                            <br>
                            <textarea class="caixa" name="texto" type="text" id="textoInser"></textarea>
                        </label>
                    </div>
                    <br>
                    <div id="escolhaDoBtn">
                        <label for="criptoBtn">CRIPTOGRAFAR
                            <input type="radio" id="criptoBtn" name="bntcodificacao" />
                        </label>
                        <label for="descriptoBtn">DESCRIPTOGRAFAR
                            <input type="radio" id="descriptoBtn" name="bntcodificacao" />
                        </label>
                    </div>
                    <br>
                    <div id="cxResultado">
                        <textarea class="caixa" name="texto" id="textoFinal" cols="20" rows="10"></textarea>
                    </div>
                    <br>
                    <div id="botãof">
                        <!-- por que o botão não está rodando -->
                    </div>
                    <br>
                    <div id="numDaSubsti">
                        <label for="subistiletra">Escolha um número:
                        <input type='number' id="substiletra" name='substiletra' value='' min='1' max='26'>
                        </label>
                    </div>
                </section>
            </form>
        </main>
        <script src="./cifraDeCesar/cifraDeCesar.js"></script>
    </body>

</html>
